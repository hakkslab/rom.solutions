<!DOCTYPE html>
<html>
  <head>
    <title>rom.solutions</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta property="og:title" content="rom.solutions" />
    <meta property="og:description" content="A utility for creating NES EPROMs for the burnings" />
    <meta property="og:image" content="https://rom.solutions/nintendo.gif" />
  </head>
  <body>
    <header class="page-header">
      <h1 class="header">rom.solutions</h1>
      <h2 class="header header--sub">Generate chip binaries for your custom NES cartridge</h2>
    </header>
    <div class="step">
      <h3 class="step__header">Select Your NES Rom</h3>
      <div class="step__chip step__chip--full">
        <input type="file" id="rom-file" />
        <label for="rom-file" class="step__button">Choose ROM</label>
      </div>
      <table id="ines-info" class="rom-info rom-info--empty"></table>
    </div>
    <div id="step-chips" class="step step--hidden">
      <h3 class="step__header">Select EPROM Sizes</h3>
      <p class="step__header step__header--sub">Choose the EPROM sizes you'll be burning to.</p>
      <div class="step__two-col">
        <div class="step__col">
          <h4 class="chip__header">PRG-ROM</h4>
          <select id="prg-size" class="chip__select">
            <option value="0">-- Select PRG-ROM Size --</option>
            <option value="16" disabled>27C128 / 128Kbit / 16KB</option>
            <option value="32" disabled>27C256 / 256Kbit / 32KB</option>
            <option value="64" disabled>27C512 / 512Kbit / 64KB</option>
            <option value="128" disabled>27C010 / 1Mbit / 128KB</option>
            <option value="256" disabled>27C020 / 2Mbit / 256KB</option>
            <option value="512" disabled>27C040 / 4Mbit / 512KB</option>
          </select>
        </div>
        <div class="step__col">
          <h4 class="chip__header">CHR-ROM</h4>
          <select id="chr-size" class="chip__select">
            <option value="0">-- Select CHR-ROM Size --</option>
            <option value="16" disabled>27C128 / 128Kbit / 16KB</option>
            <option value="32" disabled>27C256 / 256Kbit / 32KB</option>
            <option value="64" disabled>27C512 / 512Kbit / 64KB</option>
            <option value="128" disabled>27C010 / 1Mbit / 128KB</option>
            <option value="256" disabled>27C020 / 2Mbit / 256KB</option>
            <option value="512" disabled>27C040 / 4Mbit / 512KB</option>
          </select>
        </div>
        <div class="step__col step__col--full">
          <button id="generate-binaries" class="step__button">Generate EPROM binaries</button>
        </div>
      </div>
    </div>
    <div class="step step--hidden">
      <h3 class="step__header">Generated EPROM Binaries</h3>
      <div id="step-download" class="step__two-col"></div>
    </div>
    <footer class="footer">
      <h2>Created by Matt Hackmann. Checkout out the code on <a href="https://github.com/dxprog/rom.solutions" class="footer__link" target="_blank">GitHub</a>.</h2>
    </footer>
    <script src="rom-solutions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
